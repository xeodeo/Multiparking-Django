{% extends "admin_panel/base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="flex items-center gap-4 mb-6">
        <a href="{% url 'admin_espacios' %}" class="text-mp-muted hover:text-white transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        </a>
        <h1 class="text-2xl font-bold">{{ title }}</h1>
    </div>

    <div class="bg-mp-card border border-mp-border rounded-xl p-6">
        <form method="POST">
            {% csrf_token %}

            <div class="space-y-6">
                <!-- Numero -->
                <div>
                    <label for="espNumero" class="block text-sm font-medium text-mp-muted mb-2">Número / Código</label>
                    <input type="text" id="espNumero" name="espNumero" value="{{ espacio.espNumero }}"
                        class="w-full bg-black/20 border border-mp-border rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-mp-purple focus:ring-1 focus:ring-mp-purple transition"
                        placeholder="Ej: A-01" required>
                </div>

                <!-- Piso -->
                <div>
                    <label for="fkIdPiso" class="block text-sm font-medium text-mp-muted mb-2">Piso</label>
                    <select id="fkIdPiso" name="fkIdPiso" required
                        class="w-full bg-black/20 border border-mp-border rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-mp-purple focus:ring-1 focus:ring-mp-purple transition appearance-none">
                        <option value="">Seleccione un piso</option>
                        {% for p in pisos %}
                        <option value="{{ p.pk }}" {% if espacio.fkIdPiso_id == p.pk or espacio.fkIdPiso.pk == p.pk %}selected{% endif %}>
                            {{ p.pisNombre }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Tipo -->
                <div>
                    <label for="fkIdTipoEspacio" class="block text-sm font-medium text-mp-muted mb-2">Tipo de
                        Espacio</label>
                    <select id="fkIdTipoEspacio" name="fkIdTipoEspacio" required
                        class="w-full bg-black/20 border border-mp-border rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-mp-purple focus:ring-1 focus:ring-mp-purple transition appearance-none">
                        <option value="">Seleccione un tipo</option>
                        {% for t in tipos %}
                        <option value="{{ t.pk }}" {% if espacio.fkIdTipoEspacio_id == t.pk or espacio.fkIdTipoEspacio.pk == t.pk %}selected{% endif %}>
                            {{ t.nombre }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Estado -->
                <div>
                    <label for="espEstado" class="block text-sm font-medium text-mp-muted mb-2">Estado</label>
                    <select id="espEstado" name="espEstado" required
                        class="w-full bg-black/20 border border-mp-border rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-mp-purple focus:ring-1 focus:ring-mp-purple transition appearance-none">
                        <option value="DISPONIBLE" {% if espacio.espEstado == 'DISPONIBLE' %}selected{% endif %}>Disponible</option>
                        <option value="OCUPADO" {% if espacio.espEstado == 'OCUPADO' %}selected{% endif %}>Ocupado</option>
                        <option value="INACTIVO" {% if espacio.espEstado == 'INACTIVO' %}selected{% endif %}>Inactivo</option>
                    </select>
                </div>

                <div class="flex justify-end gap-3 pt-4">
                    <a href="{% url 'admin_espacios' %}"
                        class="px-4 py-2 text-mp-muted hover:text-white transition">Cancelar</a>
                    <button type="submit"
                        class="bg-mp-purple hover:bg-mp-purple-dark text-white px-6 py-2 rounded-lg transition font-medium">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
