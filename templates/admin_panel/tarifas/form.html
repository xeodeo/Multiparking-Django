{% extends "admin_panel/base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="flex items-center gap-4 mb-6">
        <a href="{% url 'admin_tarifas' %}" class="text-mp-muted hover:text-white transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        </a>
        <h1 class="text-2xl font-bold">{{ title }}</h1>
    </div>

    <div class="bg-mp-card border border-mp-border rounded-xl p-6">
        <form method="POST">
            {% csrf_token %}

            <div class="space-y-6">
                <!-- Nombre y Tipo -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-mp-muted mb-2">Nombre de la
                            Tarifa</label>
                        <input type="text" id="nombre" name="nombre" value="{{ tarifa.nombre }}"
                            class="w-full bg-black/20 border border-mp-border rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-mp-purple focus:ring-1 focus:ring-mp-purple transition"
                            placeholder="Ej: Tarifa Plena 2024" required>
                    </div>

                    <div>
                        <label for="fkIdTipoEspacio" class="block text-sm font-medium text-mp-muted mb-2">Para Tipo de
                            Vehículo</label>
                        <select id="fkIdTipoEspacio" name="fkIdTipoEspacio" required
                            class="w-full bg-black/20 border border-mp-border rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-mp-purple focus:ring-1 focus:ring-mp-purple transition appearance-none">
                            <option value="">Seleccione...</option>
                            {% for t in tipos %}
                            <option value="{{ t.pk }}" {% if tarifa.fkIdTipoEspacio_id==t.pk or
                                tarifa.fkIdTipoEspacio.pk==t.pk %}selected{% endif %}>
                                {{ t.nombre }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Precios -->
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                    <div>
                        <label for="precioHora" class="block text-sm font-medium text-mp-muted mb-2">Precio Hora</label>
                        <div class="relative">
                            <span class="absolute left-3 top-2.5 text-mp-muted">$</span>
                            <input type="number" id="precioHora" name="precioHora" value="{{ tarifa.precioHora }}"
                                step="0.01"
                                class="w-full bg-black/20 border border-mp-border rounded-lg pl-8 pr-4 py-2.5 text-white focus:outline-none focus:border-mp-purple transition"
                                required>
                        </div>
                    </div>
                    <div>
                        <label for="precioDia" class="block text-sm font-medium text-mp-muted mb-2">Precio Día</label>
                        <div class="relative">
                            <span class="absolute left-3 top-2.5 text-mp-muted">$</span>
                            <input type="number" id="precioDia" name="precioDia" value="{{ tarifa.precioDia }}"
                                step="0.01"
                                class="w-full bg-black/20 border border-mp-border rounded-lg pl-8 pr-4 py-2.5 text-white focus:outline-none focus:border-mp-purple transition"
                                required>
                        </div>
                    </div>
                    <div>
                        <label for="precioMensual" class="block text-sm font-medium text-mp-muted mb-2">Precio
                            Mensual</label>
                        <div class="relative">
                            <span class="absolute left-3 top-2.5 text-mp-muted">$</span>
                            <input type="number" id="precioMensual" name="precioMensual"
                                value="{{ tarifa.precioMensual }}" step="0.01"
                                class="w-full bg-black/20 border border-mp-border rounded-lg pl-8 pr-4 py-2.5 text-white focus:outline-none focus:border-mp-purple transition"
                                required>
                        </div>
                    </div>
                </div>

                <!-- Fechas -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="fechaInicio" class="block text-sm font-medium text-mp-muted mb-2">Fecha
                            Inicio</label>
                        <input type="date" id="fechaInicio" name="fechaInicio"
                            value="{{ tarifa.fechaInicio|date:'Y-m-d' }}"
                            class="w-full bg-black/20 border border-mp-border rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-mp-purple transition"
                            required>
                    </div>
                    <div>
                        <label for="fechaFin" class="block text-sm font-medium text-mp-muted mb-2">Fecha Fin
                            (Opcional)</label>
                        <input type="date" id="fechaFin" name="fechaFin" value="{{ tarifa.fechaFin|date:'Y-m-d' }}"
                            class="w-full bg-black/20 border border-mp-border rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-mp-purple transition">
                    </div>
                </div>

                <!-- Activa -->
                <div class="flex items-center gap-3">
                    <input type="checkbox" id="activa" name="activa"
                        class="w-5 h-5 rounded border-mp-border text-mp-purple focus:ring-mp-purple bg-black/20" {% if
                        tarifa.activa %}checked{% endif %}>
                    <label for="activa" class="text-sm font-medium text-white">Tarifa Activa</label>
                </div>

                <div class="flex justify-end gap-3 pt-6 border-t border-mp-border">
                    <a href="{% url 'admin_tarifas' %}"
                        class="px-4 py-2 text-mp-muted hover:text-white transition">Cancelar</a>
                    <button type="submit"
                        class="bg-mp-purple hover:bg-mp-purple-dark text-white px-6 py-2 rounded-lg transition font-medium">
                        Guardar Tarifa
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
