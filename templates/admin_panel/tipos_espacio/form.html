{% extends "admin_panel/base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="flex items-center gap-4 mb-6">
        <a href="{% url 'admin_tipos_espacio' %}" class="text-mp-muted hover:text-white transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        </a>
        <h1 class="text-2xl font-bold">{{ title }}</h1>
    </div>

    <div class="bg-mp-card border border-mp-border rounded-xl p-6">
        <form method="POST">
            {% csrf_token %}

            <div class="space-y-6">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-mp-muted mb-2">Nombre del Tipo</label>
                    <input type="text" id="nombre" name="nombre" value="{{ tipo.nombre }}"
                        class="w-full bg-black/20 border border-mp-border rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-mp-purple focus:ring-1 focus:ring-mp-purple transition"
                        placeholder="Ej: Carro, Moto, Bicicleta" required>
                </div>

                <div class="flex justify-end gap-3 pt-4">
                    <a href="{% url 'admin_tipos_espacio' %}"
                        class="px-4 py-2 text-mp-muted hover:text-white transition">Cancelar</a>
                    <button type="submit"
                        class="bg-mp-purple hover:bg-mp-purple-dark text-white px-6 py-2 rounded-lg transition font-medium">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
