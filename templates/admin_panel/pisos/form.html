{% extends "admin_panel/base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="max-w-lg">
    <h1 class="text-2xl font-bold mb-6">{{ title }}</h1>
    <form method="POST" class="bg-mp-card border border-mp-border rounded-xl p-6 space-y-5">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-mp-muted mb-2">Nombre del Piso</label>
            <input type="text" name="pisNombre" value="{{ piso.pisNombre|default:'' }}" required placeholder="Ej: Piso 1 - SubterrÃ¡neo"
                   class="w-full bg-mp-dark border border-mp-border rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-mp-purple transition">
        </div>
        <div class="flex items-center gap-4">
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" name="pisEstado" class="sr-only peer"
                    {% if piso.pisEstado or not piso %}checked{% endif %}>
                <div class="w-11 h-6 bg-gray-700 rounded-full peer peer-checked:bg-mp-purple transition-colors duration-300 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-transform after:duration-300 peer-checked:after:translate-x-5 after:shadow-md"></div>
            </label>
            <span class="text-sm font-medium text-white">Piso Activo</span>
        </div>
        <div class="flex gap-3">
            <button type="submit" class="bg-mp-purple hover:bg-mp-purple-dark text-white font-semibold px-6 py-2.5 rounded-lg transition text-sm">Guardar</button>
            <a href="{% url 'admin_pisos' %}" class="bg-mp-border hover:bg-gray-700 text-white px-6 py-2.5 rounded-lg transition text-sm">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
