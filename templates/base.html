<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MultiParking{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mp: {
                            dark: '#0a0a14',
                            card: '#12121f',
                            border: '#1e1e3a',
                            purple: '#7c3aed',
                            'purple-light': '#a78bfa',
                            'purple-dark': '#5b21b6',
                            muted: '#9ca3af',
                            footer: '#0d0d1a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0a0a14;
        }
        .hero-glow {
            background: radial-gradient(ellipse at 50% 80%, rgba(124, 58, 237, 0.15) 0%, transparent 60%);
        }
        .card-hover:hover {
            border-color: #7c3aed;
            transform: translateY(-4px);
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="text-white min-h-screen flex flex-col">
    {% block body %}{% endblock %}

    {% block extra_js %}{% endblock %}
</body>
</html>
